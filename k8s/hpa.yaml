apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: postech-app-hpa
  namespace: postech-fase2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: postech-app-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 