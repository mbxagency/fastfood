apiVersion: v1
kind: Secret
metadata:
  name: postech-app-secrets
  namespace: postech-fase2
type: Opaque
data:
  # Replace these with your actual base64 encoded secrets
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  JWT_SECRET_KEY: <base64-encoded-jwt-secret>
  MERCADO_PAGO_ACCESS_TOKEN: <base64-encoded-mercado-pago-token>
  ADMIN_USERNAME: <base64-encoded-admin-username>
  ADMIN_PASSWORD: <base64-encoded-admin-password> 