services:
  - type: web
    name: fastfood-api
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: |
      cd backend
      uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ALLOW_ORIGINS
        value: https://fastfood-murex.vercel.app
      - key: API_PREFIX
        value: /v1
      - key: PROJECT_NAME
        value: FastFood API
      - key: VERSION
        value: 1.0.0
      - key: LOG_LEVEL
        value: INFO 